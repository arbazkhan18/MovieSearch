
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
     <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
     <link rel="stylesheet" href="ajstyles.css">
     <title> IMDB Movie search </title>
  </head>

  <body>
    <section class="movie-names">
     
    <div class="container-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/imdb.png" width="130px" height="50px" class="d-inline-block align-top" alt="Brand"> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
    </nav>   <!--navar ends-->
    
      <br>
    
    <div class="paragraph1">
        <h1> Welcome To IMDB  Search </h1>
        
        <h5> Try <span style="color:#A5D840">searching</span>  your favourite films, tv shows and much more....... </h5>
      </div>
      <br>

<div class="container">
  <div class="special-card" style="margin:20px 0px;">
    <div style="padding:10px 20px;font-weight: bolder">Search by Title</div>
    <div class="card-body text-center">
      <div class="row justify-content-around">
        <input class="form-control col-md-4" autofocus="autofocus" id="title" style="font-weight: bolder" type="text" placeholder="Title">
        <input class="form-control col-md-2" id="year" style="font-weight: bolder" type="text" placeholder="Year">
        <button class="form-control col-md-2" id="search1" style="" type="submit" class="btn btn-primary">Search</button>
        <button class="form-control col-md-2" id="clear1" style="" type="reset" class="btn btn-primary">Clear</button>
      </div>
    </div>
  </div>
</div>
         <div class="paragraph2">
               <h4> <span style="color:orangered">or </span> try searching using id for full details</h4>
          </div>

  <div class="container">
    <div class="special-card" style="margin:20px 0px;">
      <div style="padding:10px 20px; font-weight: bolder">Search by Imdb ID</div>
        <div class="card-body text-center">
           <div class="row justify-content-around">
        <input class="form-control col-md-6"  id="imdbID" style="font-weight: bolder" type="text" placeholder="Imdb ID">
        <button class="form-control col-md-2" id="search2" style="" type="submit" class="btn btn-primary">Search</button>
        <button class="form-control col-md-2" id="clear2" style="" type="reset" class="btn btn-primary">Clear</button>
      </div>
    </div>
  </div>

  <div class="class1 row text-center">
  </div>

</div>

</section>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
